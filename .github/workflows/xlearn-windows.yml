name: xLearn Windows
on:
  push:
    paths:
    - .github/workflows/xlearn-windows.yml

jobs:
  build:
    runs-on: windows-2016
    steps:
      - run: |
          git clone --branch v0.4.4 https://github.com/aksnzhy/xlearn.git
          cd xlearn
          mkdir build
          cd build
          cmake -G "Visual Studio 15 Win64" ../
          "C:\Program Files (x86)\Microsoft Visual Studio\2017\Enterprise\MSBuild\15.0\Bin\MSBuild.exe" xLearn.sln /p:Configuration=Release
        shell: cmd
      - uses: actions/upload-artifact@v1
        with:
          name: xlearn_api.dll
          path: xlearn\build\test\c_api\Release\xlearn_api.dll
