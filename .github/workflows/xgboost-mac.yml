name: XGBoost Mac
on:
  push:
    branches:
      - "**"
    tags-ignore:
      - "*"
    paths:
      - .github/workflows/xgboost-mac.yml

jobs:
  build:
    runs-on: macos-11.0
    steps:
      - run: |
          brew install cmake libomp
          git clone --recursive --branch v1.3.0 https://github.com/dmlc/xgboost
          cd xgboost
          mkdir build
          cd build
          cmake .. -DCMAKE_VERBOSE_MAKEFILE=ON -DCMAKE_OSX_ARCHITECTURES="arm64;x86_64" -DLIBOMP_OSX_ARCHITECTURES="arm64;x86_64"
          make -j4
          cd ..
          du -ah .
        env:
          MACOSX_DEPLOYMENT_TARGET: 10.13
      - uses: actions/upload-artifact@v1
        with:
          name: libxgboost.dylib
          path: xgboost/lib/libxgboost.dylib
