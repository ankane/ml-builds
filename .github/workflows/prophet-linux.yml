name: Prophet Linux
on:
  push:
    branches:
      - "**"
    tags-ignore:
      - "*"
    paths:
      - .github/workflows/prophet-linux.yml

jobs:
  build:
    runs-on: ubuntu-latest
    container: ubuntu:16.04
    steps:
      - run: |
          apt update
          apt install -y build-essential python3-pip wget

          pip3 install strata-cli

          wget -q https://github.com/facebook/prophet/archive/refs/tags/v1.0.tar.gz
          tar xzf v1.0.tar.gz
          cp prophet-1.0/python/stan/unix/prophet.stan .

          strata prophet.stan -o x86_64-linux
          cp prophet-1.0/LICENSE x86_64-linux/licenses/prophet-license.txt

          strata prophet.stan -o aarch64-linux --cross-compile
          cp prophet-1.0/LICENSE aarch64-linux/licenses/prophet-license.txt
      - uses: actions/upload-artifact@v3
        with:
          name: prophet-1.0-x86_64-linux
          path: x86_64-linux
      - uses: actions/upload-artifact@v3
        with:
          name: prophet-1.0-aarch64-linux
          path: aarch64-linux
