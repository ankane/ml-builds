name: RDKit Windows
on:
  push:
    branches:
      - "**"
    tags-ignore:
      - "*"
    paths:
      - .github/workflows/rdkit-windows.yml

jobs:
  build:
    runs-on: windows-2022
    steps:
      - uses: actions/checkout@v4
      - run: |
          curl -L -o zlib.zip https://github.com/madler/zlib/releases/download/v1.3.1/zlib131.zip
          7z x zlib.zip
          cd zlib-1.3.1
          cmake -S . -B build -DCMAKE_INSTALL_PREFIX=../zlib
          cmake --build build --config Release
          cmake --install build
        shell: cmd
      - run: |
          curl -L -o boost.7z https://github.com/boostorg/boost/releases/download/boost-1.89.0/boost-1.89.0-b2-nodocs.7z
          7z x boost.7z
          cd boost-1.89.0
          bootstrap
        shell: cmd
      - run: |
          cd boost-1.89.0
          b2 --with-headers --with-program_options
        shell: cmd
      - run: |
          git clone --recursive --branch Release_2025_09_1 https://github.com/rdkit/rdkit.git
          cd rdkit
          cmake -S . -B build -DZLIB_ROOT=../zlib -DZLIB_USE_STATIC_LIBS=ON -DBoost_DIR=../boost-1.89.0/stage/lib/cmake/Boost-1.89.0 -DCMAKE_BUILD_TYPE=Release -DRDK_BUILD_CFFI_LIB=ON -DRDK_BUILD_CHEMDRAW_SUPPORT=OFF -DRDK_BUILD_COORDGEN_SUPPORT=OFF -DRDK_BUILD_CPP_TESTS=OFF -DRDK_BUILD_DESCRIPTORS3D=OFF -DRDK_BUILD_FREETYPE_SUPPORT=OFF -DRDK_BUILD_INCHI_SUPPORT=OFF -DRDK_BUILD_MAEPARSER_SUPPORT=OFF -DRDK_BUILD_PYTHON_WRAPPERS=OFF -DRDK_BUILD_QT_SUPPORT=OFF -DRDK_BUILD_SLN_SUPPORT=OFF -DRDK_OPTIMIZE_POPCNT=OFF -DRDK_TEST_MMFF_COMPLIANCE=OFF -DRDK_TEST_MULTITHREADED=OFF -DRDK_USE_BOOST_IOSTREAMS=OFF -DRDK_USE_BOOST_SERIALIZATION=OFF -DRDK_USE_BOOST_STACKTRACE=OFF -DRDK_USE_URF=OFF
          cmake --build build --config Release --parallel 4

          mkdir dist
          cp build/bin/Release/rdkitcffi.dll dist/rdkitcffi.dll
          cp license.txt dist/rdkit-license.txt
          cp Code/GraphMol/ChemReactions/license.txt dist/ChemReactions-license.txt
          cp External/rapidjson/rapidjson-1.1.0/license.txt dist/rapidjson-license.txt
        shell: cmd
      - uses: actions/upload-artifact@v4
        with:
          name: rdkit-2025.09.1-x86_64-windows
          path: rdkit/dist
