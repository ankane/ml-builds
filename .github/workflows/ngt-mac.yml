name: NGT Mac
on:
  push:
    branches:
      - "**"
    tags-ignore:
      - "*"
    paths:
      - .github/workflows/ngt-mac.yml

jobs:
  build:
    runs-on: macos-latest
    steps:
      - run: |
          brew install libomp
          git clone --recursive --branch v1.13.5 https://github.com/yahoojapan/NGT
          cd NGT
          mkdir build
          cd build
          cmake .. -DCMAKE_VERBOSE_MAKEFILE=ON -DNGT_MARCH_NATIVE_DISABLED=ON
          make -j4
          mv lib/NGT/libngt.1.13.5.dylib lib/NGT/libngt.dylib
        env:
          MACOSX_DEPLOYMENT_TARGET: 10.13
      - uses: actions/upload-artifact@v2
        with:
          name: libngt.dylib
          path: NGT/build/lib/NGT/libngt.dylib
