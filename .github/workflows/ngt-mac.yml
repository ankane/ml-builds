name: NGT Mac
on:
  push:
    paths:
    - .github/workflows/ngt-mac.yml

jobs:
  build:
    runs-on: macOS-latest
    steps:
      - run: |
          brew install ngt -s
      - uses: actions/upload-artifact@v1
        with:
          name: libngt.dylib
          path: /usr/local/Cellar/ngt/1.8.4/lib/libngt.1.9.1.dylib
