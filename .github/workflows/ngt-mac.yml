name: NGT Mac
on:
  push:
    paths:
    - .github/workflows/ngt-mac.yml

jobs:
  build:
    runs-on: macOS-latest
    steps:
      - run: |
          brew install cmake libomp
          git clone --recursive --branch v1.10.0 https://github.com/yahoojapan/NGT
          cd NGT
          sed -i '' 's/target_link_libraries(ngt gomp)/target_link_libraries(ngt)/g' lib/NGT/CMakeLists.txt
          mkdir build
          cd build
          cmake .. -DCMAKE_VERBOSE_MAKEFILE=ON -DNGT_MARCH_NATIVE_DISABLED=ON
          make -j4
          cd ..
          du -ah .
      - uses: actions/upload-artifact@v1
        with:
          name: libngt.dylib
          path: NGT/build/lib/NGT/libngt.1.10.0.dylib
