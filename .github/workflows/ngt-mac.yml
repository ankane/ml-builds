name: NGT Mac
on:
  push:
    branches:
      - "**"
    tags-ignore:
      - "*"
    paths:
      - .github/workflows/ngt-mac.yml

jobs:
  build:
    runs-on: macos-latest
    steps:
      # half license from https://sourceforge.net/p/half/code/HEAD/tree/tags/release-2.2.0/LICENSE.txt
      # grep checks source code version
      - uses: actions/checkout@v3
      - run: |
          brew list libomp
          git clone --recursive --branch v1.14.6 https://github.com/yahoojapan/NGT
          cd NGT
          cmake -B build -DCMAKE_VERBOSE_MAKEFILE=ON -DNGT_MARCH_NATIVE_DISABLED=ON
          cmake --build build

          grep -F "Version 2.2.0" lib/NGT/half.hpp

          mkdir dist
          cp build/lib/NGT/libngt.dylib dist
          cp LICENSE dist/LICENSE-ngt.txt
          cp ../extra/NGT/LICENSE-half.txt dist
        env:
          MACOSX_DEPLOYMENT_TARGET: 10.13
      - uses: actions/upload-artifact@v3
        with:
          name: ngt-1.14.6-x86_64-darwin
          path: NGT/dist
