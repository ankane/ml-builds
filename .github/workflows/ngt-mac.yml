name: NGT Mac
on:
  push:
    paths:
    - .github/workflows/ngt-mac.yml

jobs:
  build:
    runs-on: macOS-latest
    steps:
      - run: |
          brew install cmake libomp
          git clone --recursive --branch openmp_clang https://github.com/ankane/NGT-1 NGT
          cd NGT
          mkdir build
          cd build
          cmake .. -DCMAKE_VERBOSE_MAKEFILE=ON -DNGT_MARCH_NATIVE_DISABLED=ON -DNGT_AVX_DISABLED=ON
          make -j4
          cd ..
          du -ah .
      - uses: actions/upload-artifact@v1
        with:
          name: libngt.dylib
          path: NGT/build/lib/NGT/libngt.1.9.1.dylib
