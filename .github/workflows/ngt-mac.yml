name: NGT Mac
on:
  push:
    paths:
    - .github/workflows/ngt-mac.yml

jobs:
  build:
    runs-on: macOS-latest
    steps:
      - run: |
          brew install cmake
          git clone --recursive --branch v1.8.4 https://github.com/yahoojapan/NGT
          cd NGT
          mkdir build
          cd build
          cmake ..
          make -j4
          cd ..
          du -ah .
      - uses: actions/upload-artifact@v1
        with:
          name: libngt.dylib
          path: NGT/build/lib/NGT/libngt.dylib.1.8.4
