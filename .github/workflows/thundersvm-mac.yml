name: ThunderSVM Mac
on:
  push:
    paths:
    - .github/workflows/thundersvm-mac.yml

jobs:
  build:
    runs-on: macOS-latest
    steps:
      - run: |
          brew install cmake libomp
          git clone --recursive --branch master https://github.com/Xtra-Computing/thundersvm
          cd thundersvm
          sed -i '' 's/-march=native/-march=nehalem/g' CMakeLists.txt
          mkdir build
          cd build
          cmake .. -DUSE_CUDA=OFF -DUSE_EIGEN=ON -DCMAKE_VERBOSE_MAKEFILE=ON
          make -j4
          cd ..
          du -ah .
      - uses: actions/upload-artifact@v1
        with:
          name: libthundersvm.dylib
          path: thundersvm/build/lib/libthundersvm.dylib
