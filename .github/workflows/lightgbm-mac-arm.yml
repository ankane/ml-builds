name: LightGBM Mac ARM
on:
  push:
    branches:
      - "**"
    tags-ignore:
      - "*"
    paths:
      - .github/workflows/lightgbm-mac-arm.yml

jobs:
  build:
    runs-on: macos-11.0
    steps:
      - run: |
          brew install cmake libomp
          git clone --recursive --branch v3.1.1 https://github.com/microsoft/LightGBM
          cd LightGBM

          mkdir build_x86_64
          cd build_x86_64
          cmake .. -DAPPLE_OUTPUT_DYLIB=ON -DCMAKE_VERBOSE_MAKEFILE=ON
          make -j4
          mv ../lib_lightgbm.dylib .
          cd ..

          mkdir build_arm64
          cd build_arm64
          cmake .. -DAPPLE_OUTPUT_DYLIB=ON -DCMAKE_VERBOSE_MAKEFILE=ON -DCMAKE_OSX_ARCHITECTURES=arm64 -DUSE_OPENMP=OFF
          make -j4
          mv ../lib_lightgbm.dylib .
          cd ..

          lipo -create -output lib_lightgbm.dylib build_x86_64/lib_lightgbm.dylib build_arm64/lib_lightgbm.dylib
          file lib_lightgbm.dylib

          du -ah .
        env:
          MACOSX_DEPLOYMENT_TARGET: 10.13
      - uses: actions/upload-artifact@v1
        with:
          name: lib_lightgbm.dylib
          path: lib_lightgbm.dylib
