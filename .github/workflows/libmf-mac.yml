name: LIBMF Mac
on:
  push:
    paths:
    - .github/workflows/libmf-mac.yml

jobs:
  build:
    runs-on: macOS-latest
    steps:
      - run: |
          git clone --recursive --branch mac https://github.com/ankane/libmf-1.git libmf
          cd libmf
          sed -i '' 's/-march=native/-march=nehalem/g' Makefile
          make -e all DFLAG="" OMPFLAG=""
          make -e lib
          du -ah .
      - uses: actions/upload-artifact@v1
        with:
          name: libmf.so
          path: libmf/libmf.2.dylib
