name: NGT Linux
on:
  push:
    paths:
    - .github/workflows/ngt-linux.yml

jobs:
  build:
    runs-on: ubuntu-16.04
    steps:
      - run: |
          sudo apt install cmake
          git clone --recursive --branch openmp_clang https://github.com/ankane/NGT-1 NGT
          cd NGT
          mkdir build
          cd build
          cmake .. -DCMAKE_VERBOSE_MAKEFILE=ON -DNGT_MARCH_NATIVE_DISABLED=ON
          make -j4
          cd ..
          du -ah .
      - uses: actions/upload-artifact@v1
        with:
          name: libngt.so
          path: NGT/build/lib/NGT/libngt.so.1.9.1
