name: Interpret Windows
on:
  push:
    paths:
    - .github/workflows/interpret-windows.yml

jobs:
  build:
    runs-on: windows-latest
    steps:
      - run: |
          git clone --recursive --branch v0.1.20 https://github.com/interpretml/interpret.git
          cd interpret
          set PATH=%PATH%;C:\Program Files (x86)\Microsoft Visual Studio\2019\Enterprise\MSBuild\Current\Bin\
          .\build.bat
        shell: cmd
      - uses: actions/upload-artifact@v1
        with:
          name: lib_ebmcore.dll
          path: interpret/staging/lib_ebmcore_win_x64.dll
