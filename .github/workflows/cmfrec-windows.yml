name: cmfrec Windows
on:
  push:
    branches:
      - "**"
    tags-ignore:
      - "*"
    paths:
      - .github/workflows/cmfrec-windows.yml

jobs:
  build:
    runs-on: windows-latest
    steps:
      - run: |
          mkdir /OpenBLAS
          cd /OpenBLAS
          curl -Ls -o OpenBLAS.zip https://github.com/xianyi/OpenBLAS/releases/download/v0.3.12/OpenBLAS-0.3.12-x64.zip
          unzip -q OpenBLAS.zip
          ls bin
          ls lib
      - run: |
          git clone --recursive --branch master https://github.com/david-cortes/cmfrec.git
          cd cmfrec
          git checkout d9e69573d22ab496e34cd7846082b40554dc7b4b
          mkdir build
          cd build
          cmake .. -DCMAKE_VERBOSE_MAKEFILE=ON -DCMAKE_BUILD_TYPE=Release -DBLAS_LIBRARIES=/OpenBLAS/bin/libopenblas.dll
          cmake --build . --config Release
        shell: cmd
      - uses: actions/upload-artifact@v1
        with:
          name: cmfrec.dll
          path: cmfrec/build/Release/cmfrec.dll
